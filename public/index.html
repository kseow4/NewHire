<body>

    <div class="container">
        <div class="container">
            <form class="form-container">
                <h3>WorkLog</h3>
                <hr class="rounded no-padding">
                <section id="WorkLog">
                    <div class="form-field-container flex-row btn-group" id="worklog-button-group" role="group">
                        <button class="btn btn-lg form-control btn-secondary" id="show-all-logs-button">All</button>
                        <button id="week-selector-dropdown-menu" class="btn btn-lg btn-secondary form-control p-0 d-flex text-center" style="width: 300%;">
                            <div id="week-selector-dropdown" data-bs-toggle="dropdown" aria-expanded="false" class="dropdown-toggle button-group-dropdown py-2 px-3 d-flex justify-content-between align-items-center" style="width: 100%; height: 100%;">
                                <span></span>
                                <span id="week-selector-dropdown-text" class=""></span>
                            </div>
                            <ul id="week-selector" class="dropdown-menu dropdown-menu-dark button-group-dropdown-list text-center" aria-labelledby="dropdownMenu">
                                <li><div value="all" class="dropdown-item" id="week-selector-option-all">All</div></li>
                                <li><div value="week" class="dropdown-item" id="week-selector-option-week">Week</div></li>
                            </ul>
                        </button>
                        <!-- <select class="btn-secondary form-select-lg" id="week-selector" aria-label="week-selector" style="width: 300%;">
                            <option selected value="-1">Week</option>
                        </select> -->
                        <button class="btn btn-lg form-control btn-secondary button-add" id="add-logs-button">Add</button>

                        <button class="btn btn-lg form-control btn-secondary" id="hide-all-logs-button">Hide</button>
                        <!-- <button class="btn btn-lg form-control btn-secondary" id="delete-logs-button">Delete</button> -->
                        <button class="btn btn-lg form-control btn-secondary" id="refresh-logs-button">Refresh</button>
                        <!-- <button class="btn btn-lg form-control btn-secondary" id="clear-all-logs-button">Clear</button> -->
                    </div>
                    <div class="form-field-container" id="log-div" style="display: none;">
                    </div>
                </section>
                <section>
                    <div class="form-field-container" id="add-log-div" style="display: none;"></div>
                    <div class="form-field-container" id="editor"></div>
                    <div class="form-field-container" id="test2"></div>

                </section>
            </form>
        </div>
    </div>
    <div id="invisible" class="" style="display: none;">  

    </div>
